<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Video player</title>
</head>
<body>
	<div class="player">
		<video class="video" poster="sreen.jpg">
			Your browser doesn`t support video :-(
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_h264.mov" type="video/mov">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_surround.avi" type="video/avi">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_stereo.ogg" type="video/ogg">
		</video>
	<nav class="controls">
		<button class="play-pause-btn btn"><i class="fa fa-play" aria-hidden="true"></i></button>
		<input class="scroll-bar range" type="range" step="0.1">
		<span class="current-time"></span>
		<span class="volume-icon"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
		<input class="volume range" type="range" min="0" max="100" value="99">
		<button class="fullscreen btn"><i class="fa fa-expand" aria-hidden="true"></i></button>
	</nav>
	</div>
	<script src="script.js"></script>
	<script src="https://use.fontawesome.com/b0b8ad268d.js"></script>
</body>
</html>
