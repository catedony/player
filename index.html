<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Video player</title>
</head>
<body>
	<div class="player">
		<video id="video" controls poster="sreen.jpg" width="700">
			Your browser doesn`t support video :-(
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_h264.mov" type="video/mov">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_surround.avi" type="video/avi">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_stereo.ogg" type="video/ogg">
		</video>
	<nav class="controls">
		<button id="play-pause"><i class="fa fa-play" aria-hidden="true"></i></button>
		<input id="scrollBar" type="range" step="0.5">
		<span class="currentTime"></span>
		<i class="fa fa-volume-up" aria-hidden="true"></i>
		<input id="volume" type="range" min="0" max="100" value="99">
	</nav>
	</div>
	<script src="script.js"></script>
	<script src="https://use.fontawesome.com/b0b8ad268d.js"></script>
</body>
</html>
